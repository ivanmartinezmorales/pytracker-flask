{% extends "layout.html" %}
    {% block content %}
        <div class="content-section">
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Please enter the callsigns</legend>
                    <div class="form-group">
                        {{ form.callsignNumber.label(class="form-control-label")}}
                        {{ form.callsignNumber(class="form-control form-control-lg") }}
                    </div>
                    <div class="form-group">
                        {{ form.submit(class="btn btn-outline-info") }}
                    </div>
                </fieldset>
            </form>
        </div>

{% endblock content %}
